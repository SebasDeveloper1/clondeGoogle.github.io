<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Clon de Google v1</title>
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="header-nav__list">
                <li class="header-nav__item"><a href="#" class="header-nav__link">Gmail</a></li>
                <li class="header-nav__item"><a href="#" class="header-nav__link">Imágenes</a></li>
                <li class="header-nav__item"><a href="#" class="header-nav__icon fas fa-th"></a></li>
                <li class="header-nav__item"><a href="#" class="header-nav__icon fas fa-user-circle"></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main-section">
            <figure class="main-section__figure">
                <img class="main-section__img" src="https://i.postimg.cc/5NNdqgyy/logo-Google.png"
                    alt="Logo de google" title="Logo de google">
            </figure>
            <form class="main-section__form" action="">
                <label class="main-section__label" for="search">
                    <i class="main-section__icon fas fa-search"></i>
                    <input class="main-section__input" id="search" type="text" placeholder="Haz una búsqueda en Google">
                    <i class="main-section__icon fas fa-microphone"></i>
                </label>
            </form>
            <div class="main-section__buttons">
                <button type="button" class="main-section__button">Buscar con Google</button>
                <button type="button" class="main-section__button">Me siento con suerte</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer-nav-cat__list">
            <li class="footer-nav-cat__item"><a class="footer-nav-cat__link" href="#">Publicidad</a></li>
            <li class="footer-nav-cat__item"><a class="footer-nav-cat__link" href="#">Negocios</a></li>
            <li class="footer-nav-cat__item"><a class="footer-nav-cat__link" href="#">Acerca de</a></li>
            <li class="footer-nav-cat__item"><a class="footer-nav-cat__link" href="#">¿Cómo funciona la Búsqueda?</a>
            </li>
        </ul>
        <ul class="footer-nav-info__list">
            <li class="footer-nav-info__item"><a class="footer-nav-info__link" href="#">Privacidad</a></li>
            <li class="footer-nav-info__item"><a class="footer-nav-info__link" href="#">Condiciones</a></li>
            <li class="footer-nav-info__item"><a class="footer-nav-info__link" href="#">Preferencias</a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/6fb1bacd2b.js" crossorigin="anonymous"></script>
</body>

</html>
